<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['/Profile']" routerLinkActive="router-link-active">Profile</a>
      <a mat-list-item href="#" [routerLink]="['/Gcash']" routerLinkActive="router-link-active">Gcash</a>
      <a mat-list-item href="#" [routerLink]="['/Paymaya']" routerLinkActive="router-link-active">Paymaya</a>
      <a mat-list-item href="#" [routerLink]="['/Dragonpay']" routerLinkActive="router-link-active">Dragonpay</a>
      <a mat-list-item href="#" [routerLink]="['/About']" routerLinkActive="router-link-active">About</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>payment-processor-integration</span>
    </mat-toolbar>

    <div class="content-holder">
      <router-outlet></router-outlet>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
